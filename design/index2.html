<body>
	<nav>
		<ul class="home">
			<li id="home"><a href="#">Home</a></li>		
		</ul>
		<ul class="nav">
			<li id="work"><a href="#">Work</a></li>
			<li id="about"><a href="#">About</a></li>
			<li id="contact"><a href="#">Contact</a></li>
			<li id="search">
				<form class="searchform" name="search" method="get" action="search">
					<input id="searchinput" type="search" results="5" name="q" placeholder="Search" />
					<input type="submit" value="Submit" />
				</form>
				<a href="#">Search</a>
			</li>
		</ul>
	</nav>
	<div id="content" role="main">
		<div id="home-content">
		</div>
		<div id="work-content">
		</div>
		<div id="about-content">
		</div>
		<div id="contact-content">
		</div>
	</div>
	<div style="background-image:url(img/Waterfall.jpg);" class="bgimage" id="background">
	</div>
	<!-- JavaScript at the bottom for fast page loading -->

	<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script>
		window.jQuery
				|| document
						.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')
	</script>


	<!-- scripts concatenated and minified via build script -->
	<script defer src="js/plugins.js"></script>
	<script defer src="js/script.js"></script>
	<!-- end scripts -->
